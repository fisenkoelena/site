<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclarent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a class="header-logo" href="/">
            <img class="header-logo-image" src="images/logo.png" alt="Eclarent Logo" width="215" height="60"
                loading="lazy" />
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Главная</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Для компании</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Информация</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">О нас</a>
                </li>
            </ul>
        </nav>
        <div class="header-action">
            <button class="header-book-button button" type="button">
                Вход | Регистрация
            </button>
        </div>
    </header>
    <main class="content">
        <h2 class="visually-hidden">Предложение</h2>
        <section class="info">
            <img src="./images/info/display.png" alt="Инфографика, где руки ызаимодействуют с виджетами на их устройстве." class="info-card-image" width="483" height="455" loading="lazy">
            <div class="info-card-body">
                <h3 class="backdrop-title" data-title="Партнер">
                    Ваш надежный партнер </br>
                    в оптимизации Вашего </br>
                    управления персонала</h3>
            </div>
            <div class="info-card-description">
                <p>Современные решения для вашего бизнеса: отчетность, подбор и анализ</p>
            </div>
            <a href="/" class="info-card-button button">
                Подробнее об услугах
            </a>
        </section>

        <section class="banner">
            <div class="banner-body">
                <div class="banner-info"></div>
                <div class="banner-title"></div>
            </div>
            <div class="banner-pagination"></div>
        </section>

    </main>

</body>

</html>
